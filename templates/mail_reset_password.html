{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <p>Kliknij link poniżej, aby zresetować hasło.</p>
  <a href="http://127.0.0.1:5000/resetpassword?token={{ content.get('token') }}">reset</a>
  <br>
  <p>Jesli link nie działa, to przejdź na stronę:</p>
  <a href="http://127.0.0.1:5000/resetpassword">http://127.0.0.1:5000/resetpassword</a>
  <p>oraz podaj token poniżej:</p>
  <p>{{ content.get('token') }}</p>
{% endblock %}
