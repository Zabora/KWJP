<!DOCTYPE html>
<html lang="pl">
  <head style="background-color: antiquewhite;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">





    <!-- Bootstrap core CSS -->
  <link href="/assets/sidebar/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/assets/sidebar/css/simple-sidebar.css" rel="stylesheet">


  </head>


  <body>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>





    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading">Untitled KWJP Project </div>
          <div class="list-group list-group-flush">
            <a href="/userpage" class="list-group-item list-group-item-action bg-light">Moja strona</a>
            <a href="/flashcards" class="list-group-item list-group-item-action bg-light">Wszystkie fiszki</a>
            <a href="{{ url_for('mylist', user=content.get('name')) }}" class="list-group-item list-group-item-action bg-light">Moje zestawy</a>
          </div>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
    
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Menu</button>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Strona główna <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Wyloguj</a>
                </li>
              </ul>
            </div>
          </nav>
    
          <div class="container-fluid">
            
            
            {% block content %}{% endblock %}
          </div>
        </div>

        
        <!-- /#page-content-wrapper -->
    
      </div>
      <!-- /#wrapper -->
    
      <!-- Bootstrap core JavaScript -->
      <script src="/assets/sidebar/vendor/jquery/jquery.min.js"></script>
      <script src="/assets/sidebar/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
      <!-- Menu Toggle Script -->
      <script>
        $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>
    
    <!-- <footer class="footer bg-black small text-center text-black-50"><div class="container">Copyright © Your Website 2020</div></footer> -->
  </body>
</html>
